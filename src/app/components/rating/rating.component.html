<div class="main">
    <div class="icon">
        <div class="cont">
            <mat-icon>star</mat-icon>
        </div>
    </div>
    <div class="text">
        <p class="title">How did we do?</p>
        <p class="description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </div>
    <div class="rating">
        <button type="button" #rating class="rating_button" (click)="onRate(1,$event)">
            <span>1</span>
        </button>
        <button type="button" #rating class="rating_button" (click)="onRate(2,$event)">
            <span>2</span>
        </button>
        <button type="button" #rating class="rating_button" (click)="onRate(3,$event)">
            <span>3</span>
        </button>
        <button type="button" #rating class="rating_button" (click)="onRate(4,$event)">
            <span>4</span>
        </button>
        <button type="button" #rating class="rating_button" (click)="onRate(5,$event)">
            <span>5</span>
        </button>
    </div>
    <button class="submit" type="button" (click)="onSubmit()">SUBMIT</button>
</div>
